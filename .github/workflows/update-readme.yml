name: Update README with Language Stats

on:
  schedule:
    - cron: "0 * * * *" # Runs every day at midnight UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Update README
        run: |
          curl -o README.md https://raw.githubusercontent.com/joey-the-33rd/joey-the-33rd/main/README.md
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Auto-update most used languages"
          git push
